{% extends 'base.html' %}
{% block content %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="subject">Subject: </label>
            <input type="text" class="form-control" name="subject" value="" required>
            </div>
            <label for="message">Email Description: </label><br>
            <textarea class="form-control" name="message" rows="8" cols="80" required></textarea><br>
            <h4>Send email to dbers of your city- </h4>
            {% for user in users %}
            <input type="checkbox" name="checkbox" value="{{ user.email_address }}" checked>{{ user }} - {{ user.email_address }} <br>
            {% endfor %}

            <br><br>
            <h4>Sending via {{ from_email }} by {{ staff }}</h4><br>

            <button type="submit" class="btn btn-success" > Send! </button>

        </form>
{% endblock %}
