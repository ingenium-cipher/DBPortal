{% extends 'base.html' %}
{% block content %}
        <form method="post">
            {% csrf_token %}
            <h2>Compose Email to staff</h2>
            <div class="form-group">
            <label for="search"> Search Staff by Name, Email address: </label>
            <input type="text" class = "form-control" name="search"><br>
            <button type="submit" class = 'btn btn-info' name="sea"> Search </button>
            </div>
            <div>
            <h4>Send email to- </h4>
            <h3>{{ staff }} - {{ staff.email_address }}</h3>
            </div>
            </form>
            <form method="post" >
                {% csrf_token %}
            <div class="form-group">
            <label for="subject">Subject: </label>
            <input type="text" class = "form-control" name="subject" value="" required>
            </div>
            <div class="form-group">
            <label for="message">Email Description: </label>
            <textarea name="message" class = "form-control" rows="8" cols="80" required></textarea>
            </div>


            <h4>Sending via {{ from_email }} by {{ user }}</h4><br>
            <button type="submit" class = "btn btn-success" name = "sen"> Send! </button>
        </form>
{% endblock %}
