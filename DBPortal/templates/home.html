<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Welcome to DBPortal!</h1>
        {% if user.is_staff %}
        <a href = {% url 'register_dber' %}> Register a DBer!</a><br>
        {% elif not user.is_authenticated %}
        <a href="{% url 'staff_login' %}"> Login as Staff </a><br>
        <a href="{% url 'dber_login' %}"> Login as DBer </a><br>
        <a href="{% url 'link_dber' %}">Link yourself as dber! </a><br>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'change_password' %}">Change Password</a><br>
        <a href="{% url 'logout' %}"> Logout </a><br>
        {% endif %}
    </body>
</html>
